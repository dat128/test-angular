<div class="container">
  <div class="col-md-12">
      <app-form-search (openEvent)='openModal($event)' (searchEvent)='search($event)'></app-form-search>
  </div>
  <ng-template [ngIf]="isLoaded">
    <app-table [rows]="accounts" [columns]="fields" [page]="page" [total]="total" (handlePage)="changePage($event)" [pageSize]="50"></app-table>
  </ng-template>
</div>

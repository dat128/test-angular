<form [formGroup]="searchForm" (ngSubmit)="search()">
  <div class="row">
    <div class="col-md-6">
      <div class="form-group">
        <label>Full Name</label>
        <input type="text" class="form-control" formControlName="fullName" id="fullName">
      </div>
    </div>
    <div class="col-md-6">
      <div class="form-group">
        <label>Account Number</label>
        <input type="text" class="form-control" formControlName="accountNumber" id="accountNumber">
      </div>
    </div>
    <div class="col-md-6">
      <div class="form-group">
        <div class="row">
          <div class="col-md-6">
            <label>Min balance value</label>
            <input type="text" class="form-control" formControlName="minBalance" id="minBalance">
            <div class="invalid-error" *ngIf="submitted && f.minBalance.errors?.pattern">Balance is only number and maximum 3 places after the point.</div>
          </div>
          <div class="col-md-6">
            <label>Max balance value</label>
            <input type="text" class="form-control" formControlName="maxBalance" id="maxBalance">
            <div class="invalid-error" *ngIf="submitted && f.maxBalance.errors?.pattern">Balance is only number and maximum 3 places after the point.</div>
          </div>
        </div>
      </div>
    </div>
    <div class="col-md-6">
      <div class="form-group">
        <label>Email</label>
        <input type="text" class="form-control" formControlName="email" id="email">
      </div>
    </div>
    <div class="col-md-6">
      <div class="form-group">
        <label>Age</label>
        <input type="text" class="form-control" formControlName="age" id="age">
      </div>
    </div>
    <div class="col-md-6">
      <div class="form-group">
        <label>Address</label>
        <input type="text" class="form-control" formControlName="address" id="address">
      </div>
    </div>
    <div class="col-md-6">
      <div class="form-group">
        <label>City</label>
        <input type="text" class="form-control" formControlName="city" id="city">
      </div>
    </div>
    <div class="col-md-6">
      <div class="form-group">
        <label>Gender</label>
        <select class="form-control" formControlName="gender">
          <option value="">Choose gender</option>
          <option [ngValue]="1">Male</option>
          <option [ngValue]="2">Female</option>
        </select>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-md-6">
      <button type="submit" class="btn btn-primary" style="width:100px">
        <i class="fa fa-search"></i>
        Search
      </button>
      <button type="reset" class="btn btn-warning" style="width:100px; margin-left: 15px;">
        <i class="fa fa-eraser"></i>
        Reset
      </button>
    </div>
    <div class="col-md-6 text-right">
      <button type="button" class="btn btn-success" style="width:100px" (click)="open()">
        <i class="fa fa-plus-circle" aria-hidden="true"></i>
        Add
      </button>
    </div>
  </div>
</form>
